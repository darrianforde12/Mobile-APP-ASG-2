<!DOCTYPE html>
<html>
<head>
  <title>jQuery Mobile Local Storage</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <script src="js/script.js"></script>
  <div data-role="page">
    <div data-role="header">
      <h1>Local Storage Example</h1>
    </div>
    <div data-role="main" class="ui-content">
      <!-- CreateS a form to allow the user to enter data -->
      <form>
        <label for="data">Enter some data:</label>
        <input type="text" id="data" name="data">
        <!-- adds a button to save the data to local storage -->
        <button type="button" id="saveData">Save Data</button>
      </form>
      <div id="result"></div>
    </div>
    <div data-role="content">
        <p>Click the button to get your current location:</p>
        <a href="#" id="getLocationButton" class="ui-btn ui-btn-b ui-corner-all">Get Location</a>
    </div>
  </div>

  <form>
      <input type="text" id="newTask" placeholder="Add a new task">
      <input type="button" value="Submit" onClick="saveTask()"/>

    </form>
  <body onload="getLocation();" >
    <body onload="showTask();">
      <div id="task">
          </div>
  <script>

    // defines a variable to store the data key for local storage
    var storageKey = "myData";

    // creates a click event to the Save Data button
    $('#saveData').click(function() {
      // gets the value of the data input field
      var dataValue = $('#data').val();
      // saves the data to local storage with the key 'myData'
      localStorage.setItem(storageKey, dataValue);
      // alerts the user that the data has been saved
      alert("Data saved!");
      // clears the input field
      $('#data').val("");
    });

    // checks to see if there is any data in local storage on page load
    $(document).ready(function() {
      var storedData = localStorage.getItem(storageKey);
      if (storedData) {
        // If there is data, display it in the result div
        $('#result').html("Your saved data is: " + storedData);
      } else {
        // If there is no data, display a message in the result div
        $('#result').html("No saved data.");

      }
      function showLocation(position){
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        alert("latitude : " + latitude + "Longitude: " + longitude) ; 
    }

    function errorHandler(err){
        if(err.code == 1){
            alert("Error: Access is denied! ")
        } else if(err.code == 2){
            alert("Error: Position is unavailable!");
        }
    }

    function getLocation(){
        if(navigator.geolocation){
            var options = {timeout:60000};
            navigator.geolocation.getCurrentPosition(showLocation, errorHandler,options);
        } else {
            alert("Sorry, the browser does not support the function getLocation ")
        }
    }
    
    $(document).on('click', '#getLocationButton', function() {
        getLocation();
    });

    });
  </script>
</body>
</html>
